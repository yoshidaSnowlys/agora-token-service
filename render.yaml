services:
  - type: web
    name: Agora Token Server
    env: docker
    repo: https://github.com/AgoraIO-Community/agora-token-service.git
    rootDir: .
    plan: free
    envVars:
      - key: APP_ID
        sync: false
      - key: APP_CERTIFICATE
        sync: false
      - key: CORS_ALLOW_ORIGIN
        value: "*"
